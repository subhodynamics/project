<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background: hsl(217, 33%, 17%);
            color: white;
            border-radius: 8px;
            width: 300px; /* Set a fixed width for the popup */
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: hsl(217, 33%, 32%);
            color: white;
        }
        input::placeholder {
            color: hsl(217, 33%, 50%);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: hsl(217, 50%, 45%);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: hsl(217, 50%, 60%);
        }
    </style>
</head>
<body>
    <h2>Enter Your API Key</h2>
    <input type="text" id="apiKey" placeholder="API Key" />
    <button id="saveButton">Save API Key</button>

    <script src="popup.js"></script>
</body>
</html>
